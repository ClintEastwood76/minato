<table mat-table [dataSource]="transactions">
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Descrizione </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data Transazione </th>
    <td mat-cell *matCellDef="let element"> {{element.date  | date:'dd/MM/yyyy HH:mm' }}  </td>
  </ng-container>

  <ng-container matColumnDef="impt">
    <th mat-header-cell *matHeaderCellDef> Importo </th>
    <td mat-cell *matCellDef="let element"> {{element.amount | number:'.2-2'}} â‚¬ </td>
  </ng-container>

  <ng-container matColumnDef="where">
    <th mat-header-cell *matHeaderCellDef> Dove </th>
    <td mat-cell *matCellDef="let element"> {{element.shop.name}} </td>
  </ng-container>

  <ng-container matColumnDef="tickets">
    <th mat-header-cell *matHeaderCellDef> Num buoni </th>
    <td mat-cell *matCellDef="let element"> {{element.numTickets}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
        <!-- <mat-icon matTooltip="dettagli" routerLink="/trx/{{element._id}}"> -->
        <mat-icon matTooltip="dettagli" (click)="openDetails(element)">
            description
        </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = changePage($event)">
</mat-paginator>
