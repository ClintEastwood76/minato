<table mat-table [dataSource]="transactions">
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Descrizione </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data Transazione </th>
    <td mat-cell *matCellDef="let element"> {{element.date  | date : "short" }}  </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
        <!-- <mat-icon matTooltip="dettagli" routerLink="/trx/{{element._id}}"> -->
        <mat-icon matTooltip="dettagli" (click)="openDetails()">
            description
        </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = changePage($event)">
</mat-paginator>
